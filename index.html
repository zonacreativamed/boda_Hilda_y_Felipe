<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci贸n de Boda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            background-color: #f5f0e8;
            min-width: 540px; /* Fuerza el ancho m铆nimo */
            overflow-x: auto; /* Permite scroll horizontal */
        }

        .invitacion-container {
            width: 540px;
            height: 4222px;
            position: relative;
            margin: 0 auto; /* Centra en pantallas grandes */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-image: url('Invitaci贸n-boda-hilda.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contenido {
            position: relative;
            z-index: 1;
            padding: 80px 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .boton {
            display: inline-block;
            padding: 20px 50px;
            background: #7a5c3c;
            color: white;
            text-decoration: none;
            border-radius: 35px;
            font-weight: bold;
            font-size: 24px;
            transition: background 0.3s;
            text-align: center;
        }

        .boton:hover {
            background: #5a3921;
        }

        .contenedor-conteo {
            width: 100%;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            min-height: 200px;
        }

        /* ESTILOS PARA EL IFRAME SIN BORDES */
        .contenedor-conteo iframe {
            border: none;
            width: 100%;
            height: 200px;
            background: transparent;
        }

        .espaciador {
            flex-grow: 1;
        }

        /* Espaciadores espec铆ficos */
        .espaciador-superior {
            height: 2250px;
        }

        .espaciador-lugar {
            height: 40px;
        }

        .espaciador-confirmar {
            height: 4060px;
        }

        /* Para m贸viles - permite scroll horizontal */
        @media (max-width: 540px) {
            body {
                padding: 10px 0;
            }
            
            .invitacion-container {
                margin: 0; /* Quita el centrado en m贸viles */
            }
        }

        /* Mensaje opcional para m贸viles */
        .mobile-notice {
            display: none;
            text-align: center;
            padding: 10px;
            background: #ffeb3b;
            color: #333;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        @media (max-width: 540px) {
            .mobile-notice {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mensaje para m贸viles -->
    <div class="mobile-notice">
         Desliza horizontalmente para ver toda la invitaci贸n
    </div>

    <div class="invitacion-container">
        <div class="contenido">
            <!-- ESPACIADOR PARA BAJAR EL CONTADOR -->
            <div class="espaciador-superior"></div>
            
            <!-- Contenedor para el contador externo -->
            <div class="contenedor-conteo">
                <iframe src="contador.html" title="Conteo regresivo de la boda"></iframe>
            </div>

            <!-- ESPACIADOR PARA BAJAR BOTON LUGAR -->
            <div class="espaciador-lugar"></div>			
            <!-- Boton lugar -->
            <div class="contenedor-botones">
                <!-- Bot贸n LUGAR - Enlace a Google Maps -->
                <a href="https://goo.gl/maps/..." class="boton" target="_blank">LUGAR</a>
            </div>
			
            <!-- ESPACIADOR PARA BAJAR BOTON CONFIRMAR -->
            <div class="espaciador-confirmar"></div>
			
            <!-- Boton confirmar -->
            <div class="contenedor-botones">
                <!-- Bot贸n CONFIRMAR - Enlace a formulario de Google -->
                <a href="https://forms.gle/..." class="boton" target="_blank">CONFIRMAR</a>
            </div>
            
            <div class="espaciador"></div>
        </div>
    </div>

    <script>
        // Opcional: Ocultar el mensaje m贸vil despu茅s de 5 segundos
        setTimeout(function() {
            var notice = document.querySelector('.mobile-notice');
            if (notice) {
                notice.style.display = 'none';
            }
        }, 5000);
    </script>
</body>
</html>

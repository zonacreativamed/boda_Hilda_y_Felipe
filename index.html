<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            background-color: #f5f0e8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
        }

        .invitacion-container {
            width: 500px;
            height: 3909px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-image: url('Invitación-boda-hilda.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .contenido {
            position: relative;
            z-index: 1;
            padding: 80px 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .boton {
            display: inline-block;
            padding: 5px 50px;
            background: #7a5c3c;
            color: white;
            text-decoration: none;
            border-radius: 35px;
            font-weight: bold;
            font-size: 24px;
            transition: background 0.3s;
            text-align: center;
        }

        .boton:hover {
            background: #5a3921;
        }

        .contenedor-conteo {
            width: 100%;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            min-height: 70px;
        }

        /* ESTILOS PARA EL IFRAME SIN BORDES */
        .contenedor-conteo iframe {
            border: none;
            width: 100%;
            height: 70px;
            background: transparent;
        }

        .espaciador {
            flex-grow: 1;
        }

        /* Espaciadores específicos */
        .espaciador-superior {
            height: 1130px;
        }

        .espaciador-lugar {
            height: 18px;
        }

        .espaciador-confirmar {
            height: 1830px;
        }
    </style>
</head>
<body>
    <div class="invitacion-container">
        <div class="contenido">
            <!-- ESPACIADOR PARA BAJAR EL CONTADOR -->
            <div class="espaciador-superior"></div>
            
            <!-- Contenedor para el contador externo -->
            <div class="contenedor-conteo">
                <iframe src="contador.html" title="Conteo regresivo de la boda"></iframe>
            </div>

            <!-- ESPACIADOR PARA BAJAR BOTON LUGAR -->
            <div class="espaciador-lugar"></div>			
            <!-- Boton lugar -->
            <div class="contenedor-botones">
                <!-- Botón LUGAR - Enlace a Google Maps -->
                <a href="https://goo.gl/maps/..." class="boton" target="_blank">LUGAR</a>
            </div>
			
            <div class="espaciador-confirmar"></div>
			
            <!-- Boton confirmar -->
            <div class="contenedor-botones">
                <!-- Botón CONFIRMAR - Enlace a formulario de Google -->
                <a href="https://forms.gle/..." class="boton" target="_blank">CONFIRMAR</a>
            </div>
            
            <div class="espaciador"></div>
        </div>
    </div>
</body>
</html>

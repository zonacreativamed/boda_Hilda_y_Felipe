<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            color: #333;
            background-color: #f5f0e8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            min-height: 100vh;
        }

        .invitacion-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 500 / 3909; /* Mantiene la proporción original */
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-image: url('Invitación-boda-hilda.jpg');
            background-size: contain; /* Mantiene toda la imagen visible */
            background-position: top center;
            background-repeat: no-repeat;
            background-color: #f5f0e8; /* Color de fondo mientras carga */
        }

        .contenido {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .boton {
            display: inline-block;
            padding: 12px 30px;
            background: #7a5c3c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            text-align: center;
            min-width: 120px;
        }

        .boton:hover {
            background: #5a3921;
        }

        .contenedor-conteo {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            min-height: 80px;
        }

        /* ESTILOS PARA EL IFRAME SIN BORDES */
        .contenedor-conteo iframe {
            border: none;
            width: 100%;
            height: 80px;
            background: transparent;
        }

        .espaciador {
            flex-grow: 1;
        }

        /* Espaciadores en porcentajes para mantener proporción */
        .espaciador-superior {
            height: 31.8%; /* 1950px / 3909px ≈ 49.8% */
        }

        .espaciador-lugar {
            height: 1.10%; /* 1px / 3909px ≈ 0.025% */
        }

        .espaciador-confirmar {
            height: 47.35%; /* 3400px / 3909px ≈ 86.9% */
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 350px) {
            .boton {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 100px;
            }
            
            .contenedor-botones {
                gap: 10px;
            }
        }

        /* Para pantallas grandes */
        @media (min-width: 501px) {
            .invitacion-container {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="invitacion-container">
        <div class="contenido">
            <!-- ESPACIADOR PARA BAJAR EL CONTADOR -->
            <div class="espaciador-superior"></div>
            
            <!-- Contenedor para el contador externo -->
            <div class="contenedor-conteo">
                <iframe src="contador.html" title="Conteo regresivo de la boda"></iframe>
            </div>

            <!-- ESPACIADOR PARA BAJAR BOTON LUGAR -->
            <div class="espaciador-lugar"></div>			
            <!-- Boton lugar -->
            <div class="contenedor-botones">
                <!-- Botón LUGAR - Enlace a Google Maps -->
                <a href="https://goo.gl/maps/..." class="boton" target="_blank">LUGAR</a>
            </div>
			
            <!-- ESPACIADOR PARA BAJAR BOTON CONFIRMAR -->
            <div class="espaciador-confirmar"></div>
			
            <!-- Boton confirmar -->
            <div class="contenedor-botones">
                <!-- Botón CONFIRMAR - Enlace a formulario de Google -->
                <a href="https://forms.gle/..." class="boton" target="_blank">CONFIRMAR</a>
            </div>
            
            <div class="espaciador"></div>
        </div>
    </div>
</body>
</html>
